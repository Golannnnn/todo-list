<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do list</title>
  </head>
  <body>
    <div id="grid-container">
      <aside>
        <ul id="sidebar-container">
          <h1 id="sidebar-title">To-do list</h1>
          <li id="overview" class="active-module">
            <img src="./images/home.svg" alt="overview" />Overview
          </li>
          <li id="today">
            <img src="./images/calendar.svg" alt="today" />Today
          </li>
          <li id="upcoming">
            <img src="./images/bookmark.svg" alt="upcoming" />Upcoming
          </li>
          <ul id="projects-container">
            <button id="open-project-form">Add project</button>
            <form id="project-form">
              <div class="input-wrapper project-form-row">
                <input
                  type="text"
                  name="project"
                  id="project-name"
                  placeholder="Project"
                />
                <div class="error"></div>
              </div>
              <div class="project-form-row" id="second-row">
                <input
                  type="submit"
                  name="submit"
                  id="add-project-name"
                  value="Add"
                />
                <input
                  type="button"
                  name="cancel"
                  id="cancel-project-form"
                  value="Cancel"
                />
              </div>
            </form>
            <li id="dynamic-projects"></li>
          </ul>
        </ul>
      </aside>
      <main>
        <section id="title-container">
          <h1 id="main-title">Overview</h1>
        </section>

        <ul id="todo-container">
          <li>
            <p>Title</p>
            <p>Project</p>
            <p>Priority</p>
            <p>Due date</p>
          </li>
          <form id="todo-form">
            <div class="todo-form-row">
              <div class="input-wrapper">
                <input
                  type="text"
                  name="title"
                  id="title"
                  class="unchanged"
                  placeholder="Title..."
                />
                <div class="error"></div>
              </div>

              <div class="input-wrapper project-wrapper">
                <input
                  type="text"
                  name="project"
                  id="project"
                  class="unchanged"
                  placeholder="Project..."
                />
                <div class="error"></div>
              </div>

              <div class="input-wrapper">
                <input
                  type="checkbox"
                  name="priority"
                  value="high"
                  id="priority"
                  class="unchanged"
                />
                <div class="error"></div>
              </div>

              <div class="input-wrapper">
                <input
                  type="date"
                  name="date"
                  id="due-date"
                  class="unchanged"
                />
                <div class="error"></div>
              </div>

              <input
                type="submit"
                name="submit"
                value="Add"
                id="add-todo-form"
                class="unchanged"
              />
            </div>
          </form>
        </ul>
      </main>
    </div>
    <script src="main.js"></script>
  </body>
</html>
