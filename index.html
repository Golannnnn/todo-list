<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="/src/index.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>
</head>
<body>
    <div id="grid-container">
        <header>Header</header>
        <aside>
            <ul>
                <li id="overview">Overview</li>
                <li id="today">Today</li>
                <li id="upcoming">Upcoming</li>
                <ul id="projects-container">
                    <span>Projects</span>
                    <button class="add-project">Add project</button>
                    <li class="projects"></li>
                </ul>
            </ul>
        </aside>
        <main>
            <section class="title-container">
                <h1>Overview</h1>
                <button class="open-form">Add todo</button>
            </section>

            <form action="">

                <div class="form-row">
                    <input type="text" name="title" id="title" placeholder="Title...">
                    <input type="text" name="project" id="project" placeholder="Project...">
                    <label for="priority">Priority:</label>
                    <select name="priority" id="priority">
                        <option value="high">High</option>
                        <option value="medium">Medium</option>
                        <option value="low">Low</option>
                    </select>
                    <input type="date" name="date" id="due-date">
                </div>

                <div class="form-row">
                    <textarea name="description" id="description" cols="20" rows="5" placeholder="Description..."></textarea>
                </div>

                <div class="form-row">
                    <input type="submit" name="submit" value="Add">
                    <input type="button" name="cancel" id="cancel" value="Cancel">
                </div>
               
            </form>

            <ul class="todo-container">
                <li>
                    <span>Title</span>
                    <span>Project</span>
                    <span>Priority</span>
                    <span>Due date</span>
                </li>
            </ul>
        </main>
    </div>
    <script src="main.js"></script>
</body>
</html>
